{% extends "base.html" %}

{% block content %}

<div class="">
    <form class="form-inline" action="/deploymentfact/list/{{ status }}/{{ period }}/{{ year }}/{{ month }}/{{ day }}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" id="host" class="form-control" name="host" placeholder="host">
        </div>
        <div class="form-group">
          <input type="text" id="artifact" class="form-control" name="artifact" placeholder="artifact">
        </div>
        <div class="form-group">
          <input type="text" id="version" class="form-control" name="version" placeholder="version">
        </div>
        <div class="form-group">
          <input type="date" id="date" class="form-control" name="date" placeholder="date">
        </div>
        <button type="submit" class="btn btn-default">Default</button>
    </form>
</div>
{% endblock content %}
